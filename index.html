<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditación y Metafísica</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('star.png');
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #header {
            background-color: hwb(217 14% 48%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        #logo {
            width: 130px;
            margin-right: 20px;
        }

        #body-content {
            flex: 1;
            text-align: center;
            padding: 20px;
        }

        #footer {
            background-color: hwb(217 14% 48%);
            color: white;
            padding: 10px 20px;
        }

        #video-link {
            color: white;
            text-decoration: none;
        }

        .media-section {
            margin: 20px 0;
        }

        iframe {
            width: 560px;
            height: 315px;
            max-width: 100%;
        }

        audio {
            margin-top: 20px;
        }

        /* Estilos para el formulario de registro */
        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Media Queries para dispositivos más pequeños */
        @media screen and (max-width: 600px) {
            #header {
                flex-direction: column;
                align-items: center;
            }

            #logo {
                margin-bottom: 10px;
            }

            #body-content {
                padding: 10px;
            }

            .media-section {
                margin: 10px 0;
            }

            iframe {
                width: 100%;
            }

            form {
                padding: 10px;
            }

            input[type="text"],
            input[type="email"],
            input[type="submit"] {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <div id="header">
        <img id="logo" src="Meta.png" alt="Logo del sitio">
        <h1>Meditación y Metafísica</h1>
    </div>

    <div id="body-content">
        <h1>
            <a id="video-link" href="https://youtu.be/AkOhuaFI9pg">Ver video de meditación</a>
        </h1>

        <!-- Sección de Video de YouTube -->
        <div class="media-section" id="video">
            <h2>Video de YouTube</h2>
            <iframe src="https://www.youtube.com/embed/AkOhuaFI9pg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <!-- Sección de Audio -->
        <div class="media-section" id="audio">
            <h2>Música relajante</h2>
            <audio controls>
                <source src="deep-relaxation-meditation-nervous-system-healing-200224.mp3">
                Tu navegador no soporta el elemento de audio.
            </audio>
        </div>

        <!-- Formulario de Registro -->
        <div class="media-section" id="registro">
            <h2>Registro</h2>
            <form id="registroForm">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <input type="submit" value="Registrarse">
            </form>
        </div>
    </div>

    <div id="footer">
        <p>Nombre: Karla Jocelin Ocampo Knight</p>
        <p>Código: 222958666</p>
        <p>Contacto: jossknight93@gmail.com</p>
    </div>

    <script>
        document.getElementById('registroForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Obtener los datos del formulario
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;

            
            const nuevoUsuario = {
                nombre: nombre,
                email: email
            };

            
            let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

            // Agregar el nuevo usuario a la lista
            usuarios.push(nuevoUsuario);

            // Guardar la lista actualizada en el almacenamiento local
            localStorage.setItem('usuarios', JSON.stringify(usuarios));

            // Mostrar un mensaje de éxito
            alert('Registro exitoso');

            // Limpiar el formulario
            document.getElementById('registroForm').reset();

            // Mostrar usuarios (para fines de demostración)
            console.log(usuarios);
        });
    </script>
</body>

</html>
